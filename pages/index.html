    <body>
        <main>
            <h1>Le Choixpeau magique</h1>
            <p>Le Choixpeau magique devine dans quelle maison vous appartenez, en fonction de vos réponses au questionnaire.</p>

            <h2>Commencer le questionnaire?</h2>
            <p>Le questionnaire comporte 20 questions qui permettra au Choixpeau magique de déterminner votre maison</p>
            <button id="start">Commencer!</button>
        </main>
        <div id="questionnaire">

        </div>
        <script type="text/javascript">
            const request = new Request("/questions");
            
            setInterval(createBackground, 1000)

            function createBackground() {
                el = document.createElement("DIV")

            }

            document.querySelector("#start").addEventListener("click", e => {
                fetch(request)
                    .then(response => response.json())
                    .then(json => questions.append(json))
                    .catch(error => alert(error));
            });
        </script>
